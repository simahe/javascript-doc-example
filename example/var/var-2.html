<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量提升</title>
  </head>
  <body>
    <script>
      'use strict';
      aaa = 10;
      console.log(a); //undefined
      var a = 2;

      b(); // 1
      var b;
      function b() {
        console.log(1);
      }
      b = function () {
        console.log(2);
      };
    </script>
  </body>
</html>
