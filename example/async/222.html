<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log('Start');

      setTimeout(() => {
        console.log('Timeout 1');
        Promise.resolve().then(() => {
          console.log('Promise 1-1');
        });
      }, 0);

      setTimeout(() => {
        console.log('Timeout 2');
        Promise.resolve().then(() => {
          console.log('Promise 2-1');
        });
        setTimeout(() => {
          console.log('Timeout 2-2');
        }, 0);
      }, 0);

      Promise.resolve()
        .then(() => {
          console.log('Promise 1');
          setTimeout(() => {
            console.log('Timeout 1-3');
          }, 0);
        })
        .then(() => {
          console.log('Promise 2');
          setTimeout(() => {
            console.log('Timeout 111111111');
          }, 0);
        })
        .then(() => {
          setTimeout(() => {
            console.log('Timeout 222222');
          }, 0);
          console.log('Promise 3');
        })
        .then(() => {
          console.log('Promise 4');
        });

      console.log('End');

      //   Start
      //   222.html:29 End
      //   222.html:23 Promise 1
      //   222.html:26 Promise 2
      //   222.html:14 Timeout 1
      //   222.html:18 Timeout 2
    </script>
  </body>
</html>
