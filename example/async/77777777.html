<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log('Start'); // 1
      setTimeout(() => {
        console.log('Timeout'); // 6
      }, 0);

      new Promise((resolve) => {
        console.log('Promise'); // 2
        resolve();
      }).then(() => {
        console.log('Promise then'); // 5
      });

      function Func() {
        console.log('Func'); //3
      }
      Func();
      console.log('End'); // 4

      //   Start
      //   Promise
      //   Func
      //   End
      //   Promise then
      //   Timeout
    </script>
  </body>
</html>
