<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //2.2.2 隐式绑定
      function foo() {
        console.log(this.a);
      }
      var obj2 = {
        a: 42,
        foo: foo,
      };
      var obj1 = {
        a: 2,
        obj2: obj2,
      };
      obj1.obj2.foo(); // 42
    </script>
  </body>
</html>
